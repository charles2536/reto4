<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <style>
        .div_resultado {
            display: none;
        }
    </style>
    <link rel="stylesheet" type="text/css" href= "style.css"/>

</head>

<body>

    <div class="main">
        <div class="container">
            <div class="row">
                <div class="text">
                    <h2> Panel de control</h2>
                </div>
            </div>

            <div class="row text center">
                <div class="col vertical center">
                    <button class="btn btn-primary" id="boton_calculadora">Calculadora</button>
                </div>
                <div class="col vertical center">
                    <button class="btn btn-success" id="boton_contarcaracteres">Contar caracteres</button>
                </div>
                <div class="col vertical center">
                    <button class="btn btn-info" id="boton_mayusminus">Mayusculas y minusculas</button>
                </div>
                <div class="col vertical center">
                    <button class="btn btn-warning" id="boton_sumatoria">Sumatoria</button>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="row">
            <div class="col-lg-12 border-top text center pt-5 ">




                <div class="div_resultado" id="seccion_caracteres">
                    <textarea id="txt_contador"> </textarea>
                    <button id="conteo_caracteres">contar caracteres</button>
                    <div id="div_caracteres">aqui se muestra el conteo de caracteres</div>
                    <h5 id="result">cantidad de caracteres:</h5>
                </div>
                <div class="div_resultado" id="seccion_calculadora">
                    <div  id="div_calculadora">aqui se muestra la calculadora</div>
                    <textarea id="txt_calculadora"> </textarea>
                    <textarea id="txt_calculadorados"> </textarea>
                    
                    <button type="button" class="btn btn-danger" id="suma"> + </button>
                    <button type="button" class="btn btn-danger" id="resta"> - </button>
                    <button type="button" class="btn btn-danger" id="multiplicacion"> x </button>
                    <button type="button" class="btn btn-danger" id="division"> / </button>
                    <h5 id="resultado_calculo"> = </h5> 
                </div>
                <div class="div_resultado" id="seccion_sumatoria">
                    <textarea id="txt_sumatoria"></textarea>
                    <button id="calcular_sum">calcular sumatoria</button>

                    <div id="div_sumatoria">aqui se muestra la sumatoria</div>
                    <h5 id="sumatoria_calculada"> c√°lculo de sumatoria: </h5>

                </div>
                <div class="div_resultado" id="seccion_mayusculas">
                    <textarea id="txt_mayusculas"></textarea>
                    <button id="convertir_mayus">Convervir a mayusculas o minusculas</button>
                    <div  id="div_mayus">aqui se muestra la conversion de mayusculas y minusculas
                    <h5 id="conversion"> conversion a mayusculas y minusculas: </h5>
                </div>
            </div>
        </div>
    </div>

    <script src="javasreto.js"></script>

</body>

</html>
